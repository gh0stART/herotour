<div id="footer" *ngIf="messageService.messages.length">

    <h2>Messages</h2>

    <div id="message-box">
        <div *ngFor="let message of messageService.messages">
            {{ message }}
        </div>
    </div>
    
    <button class="clear" (click)="messageService.clear()">
        clear
    </button>

</div>
