
<div id="hero-list">
    <h2>My Heroes</h2>
    <div id="add-hero">
        <label>Hero Name:</label>
        <input #heroName />
        
        <!-- (click) passes input value to add() and then clears input -->
        <button id="add-button" (click)="add(heroName.value); heroName.value=''">
            Add
        </button>
    </div>
    <ul>
        <li *ngFor="let hero of heroes"> 
            <a routerLink="/detail/{{ hero.id }}">
                <span class="hero-id">{{ hero.id }}</span> {{ hero.name }} 
            </a>
            <button class="delete" title="delete hero" (click)="delete(hero)">
                X
            </button>
        </li>
    </ul>
</div>
